<!DOCTYPE html>
<html lang="en">

<head>
    <title>Anasayfa</title>
        
    <style> 
        #slideshow {
            text-align: center;
            overflow: hidden;
            height: 600px;
            width: 900px;
            margin: 0 auto;
            clear: both;      
            border-radius: 10px;  
               
        }

        .slide-wrapper {
            width: 5400px;
            -webkit-animation: slide 10s ease infinite;

        }

        .slide {
            float: left;
            height: 600px;
            width: 900px;
            
        }
        
        .slideimage{
            background-size: 900px 600px;
            background-position: center;
            width: 100%;
            height: 100%;
            max-width: 100%;
            max-height: 100%;
            background-repeat:no-repeat;
        }
/* asagidaki webkit keyframes slide için yardim aldim*/
        @-webkit-keyframes slide {
            9% {margin-left: 0px;}
            18% {margin-left: -900px;}
            27% {margin-left: -900px;}
            36% {margin-left: -1800px;}
            45% {margin-left: -1800px;}
            54% {margin-left: -2700px;}
            63% {margin-left: -2700px;}
            72% {margin-left: -3600px;}
            81% {margin-left: -3600px;}
            90% {margin-left: -4500px;}
            100% {margin-left: -4500px;}
        }          
    </style>
    <link rel="stylesheet" href="/styles/style.css">
</head>


<body>
    <div class="container">

        <div class="header">

            <div class="logoContainer">
                <a href="index.html">
                    <img src="/images/logo2.png" class="logo"/>
                </a>                
            </div>

            <div class="menuContainer">            
                <ul class="menu">
                    <li class="menuSelected">                        
                        Anasayfa                        
                    </li>                        
                    <li>
                        <a href="hakkimda.html" target="blank">
                            Hakkımda
                        </a>
                    </li>   
                    <li>
                        <a href="yazilarim.html" target="blank">
                            Yemek Tariflerim
                        </a>
                    </li>                   
                    <li>
                        <a href="iletisim.html" target="blank">
                            İletişim
                        </a>
                    </li>            
                </ul>
            </div>
        </div>
        
        <div class="content">
            <!--slider için biraz yardım aldım--> 
            <div id="slideshow">    
                <div class="slide-wrapper">
                    <div class="slide">
                        <div class="slideimage"  style="background-image: url('images/aileyle_vakit.png');"></div>
                    </div>

                    <div class="slide">
                        <div class="slideimage"  style="background-image: url('images/yemek_yapmak.png');" ></div>
                    </div>

                    <div class="slide">
                        <div class="slideimage"  style="background-image: url('images/nature.png');"></div>
                    </div>

                    <div class="slide">
                        <div class="slideimage"  style="background-image: url('images/kitap_okumak.png');"></div>
                    </div>

                    <div class="slide">
                        <div class="slideimage"  style="background-image: url('images/shopping.png');"></div>
                    </div>

                    <div class="slide">
                        <div class="slideimage"  style="background-image: url('images/yüzme.png');"></div>
                    </div>                
                </div>

            </div>
            
        </div>
        
    </div>

</body>


</html>
